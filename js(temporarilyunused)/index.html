<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GA Connect</title>
    <link rel="stylesheet" href="js/libs/foundation-sites/dist/foundation.min.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>

  <body>
	<div class="top-bar">
	  <div class="top-bar-title">
	  	<img src="assets/imgs/GA/GA_Cog.png" class="top-bar__logo">
	    Connect
	  </div>
	  <div class="top-bar-right">
	    <ul class="dropdown menu" data-dropdown-menu>
	      <li class="menu-text">Portfolio pic</li>
	      <li>
	        <a href="#">Cronje West</a>
	        <ul class="menu vertical">
	          <li><a href="#">Edit Profile</a></li>
	          <li><a href="#">Logout</a></li>
	        </ul>
	      </li>
	    </ul>
	  </div>
	</div>

	<div class="IndexTemplate" type="text/x-underscore-template">
		<div class="Students">
			<div class="List">
			</div>
		</div>
	</div>

	<script id="user-template" type="text/x-underscore-template">
		<div class="slider">
			<div class="slider-wrapper">
				<img src="{{ image_url }}" alt="">
				<img src="{{ image_url }}" alt="">
			</div>
		</div>
		<div class="content">
			<h2><a href="#trucks/{{ id }}">{{ name }}</a></h2>
			<div>0</div>
		</div>
	</script>

	<div class="Sidebar">
		<div class="Content">
			<h2><a href="#users/{{ id }}">{{ firstName }} {{ lastName }}</a></h2>
			<p>{{ course }}</p>
			<p>{{ city }}, {{ country }}</p>
			<a href="#">Back to student list</a>
		</div>
	</div>

	<script class="UserTemplate" type="text/x-underscore-template">
		<div class="slider">
			<div class="like">&hearts;</div>
			<div class="slider-wrapper">
				<img src="{{ image_url }}" alt="">
				<img src="{{ image_url }}" alt="">
			</div>
		</div>
		<div class="content">
			<h2><a href="#trucks/{{ id }}">{{ name }}</a></h2>
			<div>0</div>
		</div>
	</script>
	
	<script class="ShowUserTemplate" type="text/x-underscore-template">
		<div class="notslider">
			<div class="like">&hearts;</div>
			<img src="{{ image_url }}" alt="">
			<img src="{{ image_url }}" alt="">
		</div>
		<div class="content">
			<h2>{{ name }}</h2>
			<div>0</div>
			<h3><a href="#">Back to all trucks</h3>
		</div>
	</script>

    <script src="js/libs/jquery/dist/jquery.min.js"></script>
    <script src="js/libs/underscore/underscore-min.js"></script>
	<script src="js/libs/backbone/backbone-min.js"></script>
  	<script src="js/libs/backbone-localstorage/backbone-localStorage.min.js"></script>
	<script src="js/libs/mustache.js/mustache.min.js"></script>
    <script src="js/libs/what-input/what-input.min.js"></script>
    <script src="js/libs/foundation-sites/dist/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>



	<!-- Views & Models -->
	<script src="js/views/IndexView.js"></script>

	<!-- Others -->
  <script src="js/models/user.js"></script>
	<script src="js/router.js"></script>
	<script src="js/app.js"></script>
  </body>
