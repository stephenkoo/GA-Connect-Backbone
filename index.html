<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GA Connect</title>
    <link rel="stylesheet" href="js/libs/foundation-sites/dist/foundation.min.css" />
  </head>

  <body>
    <header class="Header">
        <a class="HeaderLogo" href="#" title="GA Connect">
            <img class="HeaderLogo__img" src="assets/imgs/GA/GA_Cog.png" alt="i">
            <h1> Connect </h1>
        </a>
        <nav class="HeaderNav">
            <ul class="HeaderNav__list">
                <li class="HeaderNav__item">
                    <a href="#" class="HeaderNav__link">Sign In</a>
                </li>
            </ul>                
        </nav>
    </header>

	<main>
	</main>
	
	<div class="IndexTemplate" type="text/x-underscore-template">
		<div class="Students">
			<div class="List">
				
			</div>
		</div>
		<div class="Content">
			<h2><a href="#users/{{ id }}">{{ firstName }} {{ lastName }}</a></h2>
			<p>{{ course }}</p>
			<p>{{ city }}, {{ country }}</p>
			<a href="#">Back to student list</a>
		</div>
	</div>

	<div class="Sidebar">
	</div>

    <script src="js/libs/jquery/dist/jquery.min.js"></script>
    <script src="js/libs/underscore/underscore-min.js"></script>
	<script src="js/libs/backbone/backbone-min.js"></script>
	<script src="js/libs/mustache.js/mustache.min.js"></script>
    <script src="js/libs/what-input/what-input.min.js"></script>
    <script src="js/libs/foundation-sites/dist/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
	
	<!-- Views & Models -->
	<script src="js/views/IndexView.js"></script>

	<!-- Others -->
	<script src="js/router.js"></script>
	<script src="js/app.js"></script>  
  </body>
